<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="map"></div>
<div class="searchbar">
    <form data-bind="submit: processSearchLocation">
        <input type="text" id="input_text" data-bind="searchLocation"
               name="searchText" placeholder="Enter a state">
        <input type="submit" value="Go" id="submit">
    </form>
    <form data-bind="submit: filterResults" class="filter_form">
        <input type="text" id="filter_text" data-bind="filterLocation"
               name="filterText" placeholder="filter by city">
        <input type="submit" value="filter" id="filter">
    </form>
</div>
<div class="displayDiv" data-bind="visible: showDiv">
    <ul class="results" data-bind="foreach: restaurantList">
        <li data-bind="click: $parent.goToMarker">
            <h4 data-bind="text: name"></h4>
            <p data-bind="text: address"></p>
        </li>
        <hr>
    </ul>
</div>



<script src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places&key=AIzaSyDExjJZVNf-xT7k9j3K3RerY0dwfkpJ7zA&v=3">

</script>
<script src="js/knockout-3.2.0.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
