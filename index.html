<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
          rel = "stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="map"></div>
<a id="menu" class="header__menu">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
    </svg>
  </a>

<div class="searchbar">
    <form data-bind="submit: processSearchLocation">
        <input type="text" id="input_text" data-bind="searchLocation"
               name="searchText" placeholder="Enter a state">
        <input type="submit" value="Go" id="submit">
    </form>
    <form data-bind="submit: filterResults" class="filter_form">
        <input type="text" id="filter_text" data-bind="value: filterLocation"
               name="filterText" placeholder="filter by name">
        <input type="submit" value="filter" id="filter">
        <p class="clear_results"
           data-bind="visible: filterLocation, click: clearFilter">clear
            filter</p>
    </form>
</div>



<nav id="drawer" class="nav">
<div class="displayDiv" data-bind="visible: showDiv">
    <div>
        <h3 class="status" data-bind="text: status"></h3>
        <hr>
    </div>
    <ul class="results nav__list" data-bind="foreach: filteredList">
        <li data-bind="click: $parent.goToMarker" class="nav__item">
            <h4 data-bind="text: name"></h4>
            <p data-bind="text: address"></p>
        </li>
        <hr>
    </ul>
    <div class="pagination"
         data-bind="visible: filteredList().length>2">
        <ul class="page" data-bind="foreach: pageList">
            <li>
                <a href="#"
                   data-bind="text: $data+1, click: $parent.goToPage"></a>
            </li>
        </ul>
    </div>
</div>
</nav>



<script src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places&key=AIzaSyDExjJZVNf-xT7k9j3K3RerY0dwfkpJ7zA&v=3">

</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.17/jquery-ui.min.js"></script>

<!--<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min
        .js"></script>
<script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>-->
<script src="js/knockout-3.2.0.js"></script>
<script src="js/app.js"></script>
</body>
</html>
